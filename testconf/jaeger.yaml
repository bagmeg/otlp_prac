receivers:
  jaeger:
    protocols:
      grpc:
  jaeger/withthriftcompact:
    protocols:
      grpc:
        endpoint: 0.0.0.0:6831
  jaeger/withthrift:
    protocols:
      thrift_http:
        endpoint: 0.0.0.0:14268

processors:
  batch:

exporters:
  logging:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [jaeger/withthriftcompact, jaeger/withthrift]
      processors: []
      exporters: [logging]
